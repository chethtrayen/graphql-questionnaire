enum QuestionType {
  SHORT_ANSWER
  PARAGRAPH
  CHECKBOXES
  MULTIPLE_CHOICE
  DROPDOWN
}

type Question {
  id: Int!
  ownerId: Int!
  questionnaireId: Int!
  label: String!
  order: Int!
  type: QuestionType!
  answers: [String]!
}

type Questionnaire {
  id: Int!
  ownerId: Int!
  status: QuestionnaireStatus!
  title: String!
  questions: [Question]
}

type QuestionnairePublish {
  questionnaire: Questionnaire!
  url: String!
}

enum QuestionnaireStatus {
  DRAFT
  PUBLISH
  ARCHIVE
}

input QuestionnaireEditable {
  title: String!
}

type Query {
  getQuestionnaires: [Questionnaire]
}

type Mutation {
  createQuestionnaire(title: String!): Questionnaire!
  publishQuestionnaire(id: Int!): QuestionnairePublish!
  updateQuestionnaire(id: Int!, updated: QuestionnaireEditable!): Questionnaire!
}
